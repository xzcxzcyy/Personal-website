<html>

<head>
    <link rel="stylesheet" href="./css/mdui.css">
    <link rel="stylesheet" href="./css/jquery.fullpage.css">
    <script src="./js/mdui.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 - Banson</title>
    <script type="text/javascript">
        function PageReload() {
            window.location.reload()
        }
    </script>
</head>



<body class="mdui-theme-primary-red mdui-theme-accent-blue-accent
     mdui-appbar-with-toolbar mdui-drawer-body-left">
    <!-- mdui-theme-layout-dark-->
    <div class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#left-drawer'}">
                <i class="mdui-icon material-icons">menu</i>
            </a>
            <a href="javascript:;" class="mdui-typo-title">主页</a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '刷新'}" onclick="PageReload()">
                <i class="mdui-icon material-icons">refresh</i>
            </a>
        </div>

    </div>

    <div class="mdui-drawer" id="left-drawer">
        <ul class="mdui-list">
            <li class="mdui-list-item mdui-ripple mdui-list-item-active">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-red">home</i>
                <div class="mdui-list-item-content">主页</div>
            </li>
            <a href="./introduction/index.html" class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">person</i>
                <div class="mdui-list-item-content">个人简介</div>
            </a>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue-a200">folder</i>
                <div class="mdui-list-item-content">资料</div>
            </li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue-a200">local_cafe</i>
                <div class="mdui-list-item-content">轻松一刻</div>
            </li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue-a200">info</i>
                <div class="mdui-list-item-content">关于</div>
            </li>
        </ul>
    </div>

    <div class="mdui-container-fluid">
        <div class="mdui-p-t-4 mdui-color-theme-400"> </div>
        <div class="mdui-color-theme-400">
            <img class="mdui-img-circle mdui-img-fluid mdui-center" src="./img/good_thumb.jpg" />
            <div class="mdui-typo">
                <div class="mdui-typo-display-2 mdui-center mdui-text-center mdui-p-t-2">
                    Wow, 这是我独享的 Moment!
                </div>
            </div>
        </div>
        <div class="mdui-p-t-5 mdui-color-theme-400"> </div>
    </div>



    <div class="mdui-container-fluid mdui-m-t-2">
        <div class="mdui-color-white">
            <div class="mdui-col-xs-3">
                <img class="mdui-img-circle" src="./img/github.jpg" />
            </div>
            <div class="mdui-col-xs-3">
                <div class="mdui-typo">
                    <a href="https://github.com/xzcxzcyy/">
                        <div class="mdui-typo-headline">
                            我的 GitHub 主页
                        </div>
                    </a>
                </div>

                <div class="mdui-typo-title">
                    欢迎dalao来我的主页看看啊（虽然没啥好康的）
                </div>
            </div>

            <div class="mdui-col-xs-3">
                <img class="mdui-img-rounded" src="./img/blog_icon.jpg" />
            </div>
            <div class="mdui-col-xs-3">
                <div class="mdui-typo">
                    <a href="https://banson.blog.luogu.org/">
                        <div class="mdui-typo-headline">
                            我的 Blog
                        </div>
                    </a>
                </div>

                <div class="mdui-typo-title">
                    也可以顺便康康我写的博客！
                </div>
            </div>
        </div>
    </div>



    <div class="mdui-container-fluid">
        <div class="mdui-color-grey-800">
            <div class="mdui-p-t-4 mdui-color-grey-800"> </div>
            <div class="mdui-typo-body-1-opacity mdui-center mdui-text-center">
                作者：徐梓晨
                <p>Powered by<a href="https://mdui.org" class="mdui-text-color-pink-accent">MDUI</a></p>
            </div>
            <div class="mdui-p-t-2 mdui-color-grey-800"> </div>
        </div>
    </div>



</body>


</html>
